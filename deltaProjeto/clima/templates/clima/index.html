<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% load static %}
    <link rel="stylesheet" href="static/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima - Rodrigo Garcia de Carvalho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <main>
      <div class="container">
        <div id="info">
          <form method="POST" id="barraPesquisa">
            <select id="listaEstados" name="estadoSelecionado">
              <!-- {% csrf_token %} -->
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhã</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="DF">Distrito Federal</option>
            </select>

            <button id="btnPesquisa" type="submit">Buscar</button>
          </form>
        </div>
        <div id="resultados">
          {% for eachEstado in data %}
          <div id="item">
            <span id="{{ eachEstado.id }}"
              >- Cidade: {{ eachEstado.cidade }} (<span id="estado"
                >{{ eachEstado.estado }}</span
              >)</span
            >

            <div id="btns">
              <span
                style="color: rgb(167, 167, 0)"
                onclick="edit('{{ eachEstado.id }}', '{{ eachEstado.estado }}', '{{ eachEstado.cidade }}')"
                id="btnEdit"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </span>
              <span
                style="color: rgb(167, 0, 0)"
                onclick="remover('{{ eachEstado.id }}')"
              >
                <i class="fa-solid fa-x"></i>
              </span>
            </div>
          </div>
          {% endfor %}
        </div>

        <div id="edit" style="display: none; padding: 20px">
          <h1>Editar dados:</h1>
          <label>Estado</label>
          <input
            type="text"
            maxlength="2"
            id="inputEstado"
            style="text-transform: uppercase"
          /><br />
          <label>Cidade</label>
          <input type="text" id="inputCidade" /><br />
          <button type="submit">Enviar</button>
          <button onclick="menu()">Cancelar</button>
        </div>
      </div>
    </main>
    <script src="static/script.js"></script>
  </body>
</html>
