<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% load static %}
    <link rel="stylesheet" href="static/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima - Rodrigo Garcia de Carvalho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="info">
          <form method="POST">
            <select id="listaEstados" name="estadoSelecionado">
              <!-- {% csrf_token %} -->
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhã</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="DF">Distrito Federal</option>
            </select>

            <button id="btnPesquisa" type="submit">Buscar</button>
          </form>
        </div>
        <div id="resultados">
          {% for estadoI in data %}
          <div id="item">
            <span
              >- Cidade: {{ estadoI.cidade }} (<span id="estado"
                >{{ estadoI.estado }}</span
              >)</span
            >
            <div id="btns">
              <span style="color: rgb(167, 167, 0)">
                <i class="fa-solid fa-pen-to-square"></i>
              </span>
              <span style="color: rgb(167, 0, 0)">
                <i class="fa-solid fa-x"></i>
              </span>
            </div>
          </div>
          {% endfor %}
        </div>
        <div></div>
      </div>
    </main>
  </body>
  <!-- <script src="script.js"></script> -->
</html>
